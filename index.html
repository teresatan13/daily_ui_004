<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Styles  -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/4e1129b10f.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> -->
</head>

<body>
    <!-- create buttons for each digit and operator

    create area to display the current calculation -->

    <!-- create specialty functions to calculate: mortgage, fahrenheit to celcius, lb to kg,
    and use icons as display -->

    <table class="calculator">
        <!-- Display  -->
        <tr>
            <td> <input type="text" class="display" /> </td>
        </tr>

        <!-- Row 1 -->
        <tr>
            <td> <input type="button" value="MC" onclick="" id="mc"/> </td>
            <td> <input type="button" value="MR" onclick="" /> </td>
            <td> <input type="button" value="M -" onclick="" /> </td>
            <td> <input type="button" value="M +" onclick="" /> </td>
            <td> <input type="button" value="C" onclick="clearScreen()" id="btn"/> </td>
        </tr>

        <!-- Row 2  -->
        <tr>
            <td> <input type="button" value="%" onclick="" id="percent"/> </td>
            <td> <input type="button" value="7" onclick="display('7')" /> </td>
            <td> <input type="button" value="8" onclick="display('8')" /> </td>
            <td> <input type="button" value="9" onclick="display('9')" /> </td>
            <td> 
                <i class="divide fa-solid fa-divide fa-xs"></i>
                <input type="button" value="" onclick="calculate()" /> 
            </td>
        </tr>

        <!-- Row 3 -->
        <tr>
            <td>
                <i class="plus_minus fa-sharp fa-solid fa-plus-minus fa-xs"></i>
                <input type="button" value="" onclick="calculate()" id="plus_minus"/> 
            </td>
            <td> <input type="button" value="4" onclick="display('4')" /> </td>
            <td> <input type="button" value="5" onclick="display('5')" /> </td>
            <td> <input type="button" value="6" onclick="display('6')" /> </td>
            <td>
                <i class="multiply fa-solid fa-xmark fa-xs"></i>
                <input type="button" value="" onclick="calculate()" />
            </td>
        </tr>

        <!-- Row 4 -->
        <tr>
            <td>
                <i class="fa-solid fa-square-root"></i>
                <input type="button" value="" onclick="calculate()" id="square_root"/>
            </td>
            <td> <input type="button" value="1" onclick="display('1')" /> </td>
            <td> <input type="button" value="2" onclick="display('2')" /> </td>
            <td> <input type="button" value="3" onclick="display('3')" /> </td>
            <td>
                <i class="minus fa-solid fa-minus fa-xs"></i>
                <input type="button" value="" onclick="calculate()" />
            </td>
        </tr>
        
        <!-- Row 5 -->
        <tr>
            <td> <input type="button" value="AC" onclick="clearScreen()" id="ac"/> </td>
            <td> <input type="button" value="0" onclick="display('0')" /> </td>
            <td> <input type="button" value="." onclick="display('.')" style="font-weight: bold;" /> </td>
            <td> <input type="button" value="=" onclick="calculate()" style="font-size: small; font-weight: bold;"/> </td>
            <td>
                <i class="plus fa-solid fa-plus fa-xs"></i>
                <input type="button" value="" onclick="calculate()" />
            </td>
        </tr>

        <!-- Row 6 -->
        <tr>
            <td>
                <i class="mortgage fa-solid fa-house"></i>
                <input type="button" value="" onclick="calculate()" id="mortgage"/>
            </td>
            <td>
                <i class="temperature fa-solid fa-temperature-low"></i>
                <input type="button" value="" onclick="calculate()" />
            </td>
            <td> <input type="button" value="lb / kg" onclick="calculate()" /> </td>
            <td>
                <!-- <i class="fa-solid fa-house"></i> -->
                <input type="button" value="" onclick="calculate()" />
            </td>
        </tr>


    </table>
</body>
</html>
